<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGN - Sistema Oficial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f2a44;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .roles {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .role {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      text-align: center;
      flex: 1;
    }

    .cases {
      margin-top: 20px;
    }

    .case {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>

  <header>
    <h1>⚖️ Procuraduría General de la Nación</h1>
    <p>Sistema Oficial de Gestión de Casos</p>
  </header>

  <main>
    <h2>Roles disponibles</h2>
    <div class="roles">
      <div class="role">Fiscalía</div>
      <div class="role">Procurador</div>
      <div class="role">Informativa</div>
      <div class="role">Archivador</div>
    </div>

    <h2>Casos asignados</h2>
    <div class="cases">
      <div class="case">Caso #1 - Denuncia administrativa</div>
      <div class="case">Caso #2 - Apelar sanción administrativa</div>
      <div class="case">Caso #3 - Asesoría legal</div>
    </div>
  </main>

</body>
</html>
